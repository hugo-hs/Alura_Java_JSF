<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<!-- Adicionado para usar template -->

<h:head />

<h:body>

	<div id="cabecalho">
	
		<p:growl id="grow" showDetail="true" autoUpdate="true" />

		<h:graphicImage library="img" name="logo.png" />

		<p><h:outputText value="#{sessionScope['usuarioLogado'].email}" /></p>
		<h1><ui:insert name="titulo"></ui:insert></h1>
		
		<h:form rendered="#{usuarioLogado != null}">
		  <p:menuButton value="Menu">
		    <p:menuitem value="Livros" action="livro?faces-redirect=true"  icon="fa fa-fw fa-edit"/>
		    <p:menuitem value="Autores" action="autor?faces-redirect=true"  icon="fa fa-fw fa-sign-out"/>
		    <p:separator />
		    <p:menuitem value="Logout" action="#{loginBean.deslogar}"  />
		  </p:menuButton>
		</h:form>
		
		<h:form rendered="#{usuarioLogado != null}">
		    <p:themeSwitcher id="basic" style="width:165px" value="#{temaBean.tema}">
			    <f:selectItem itemLabel="Choose Theme" itemValue="" />
			    <f:selectItems value="#{temaBean.temas}" var="tema" itemLabel="#{tema}" itemValue="#{tema}" />
			    <f:ajax />
			</p:themeSwitcher>
		</h:form>
	</div>

	<div id="conteudo">

		<ui:insert name="conteudo"></ui:insert>

	</div>
	<br />
	<div id="rodape">
		<ui:insert name="rodape">
        		copyright 2012
        	</ui:insert>
		<br />
		<ui:insert name="texto"></ui:insert>
	</div>
</h:body>
</html>
